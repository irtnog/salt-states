{% set cloud = salt['pillar.get']('salt:cloud', {}) -%}
{% if 'irtnog_aws_key' in cloud %}
irtnog-ec2-nvirginia:
  driver: ec2
  location: us-east-1
  ssh_interface: public_ips
  id: {{ cloud.get('irtnog_aws_key', 'use-instance-role-credentials') }}
  key: {{ cloud.get('irtnog_aws_secret', 'use-instance-role-credentials') }}
  private_key: {{ cloud.get('irtnog_aws_ssh_pathname', '/root/.ssh/id_rsa') }}
  keyname: {{ cloud.get('irtnog_aws_ssh_keyid', 'id_rsa') }}
  minion:
    master: {{ cloud.get('master', 'salt') }}
{% endif %}
