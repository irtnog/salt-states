{%- from {% from "kerberos5/map.jinja" import kerberos5_settings with context -%}
{% for section, settings in kerberos5_settings.config.items() -%}
[{{ section }}]
{% for keyword, value in settings.items() %}
{% if isinstance(value, dict) %}
{{ keyword }} = {
  {% for keyword, value in value.items() %}
  {% if isinstance(value, bool) %}
  {{ keyword }} = {{ "true" if value else "false" }}
  {% else %}
  {{ keyword }} = {{ value }}
  {% endif %}
  {% endfor %}
}
{% elif isinstance(value, bool) %}
{{ keyword }} = {{ "true" if value else "false" }}
{% else %}
{{ keyword }} = {{ value }}
{% endif %}
{% endfor %}
{% endfor %}
